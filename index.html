<head>

<body>
    <div>

        <table>
            <tr>
                <td colspan="5"><input type="text" name="input" id=""></td>

                <td colspan="1"><button onclick="storageHandler(event)">MC</button></td>
                <td colspan="1"><button onClick="inputChangeHandler(event)">0</button></td>
                <td colspan="1"><button onClick="inputChangeHandler(event)">1</button></td>

            </tr>
